{% extends "base.html" %}
{% load static %}
{% block title %}
<title>Customer Enquiry</title>
{% endblock title %}

{% block body %}
<form id="contact" action="" method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-6">
          <fieldset>
            <input type="name" name="name" id="name" placeholder="Name" autocomplete="on" required>
          </fieldset>
        </div>
        <div class="col-lg-6">
          <fieldset>
            <input type="surname" name="surname" id="surname" placeholder="Surname" autocomplete="on" required>
          </fieldset>
        </div>
        <div class="col-lg-6">
          <fieldset>
            <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Active Email" required="">
          </fieldset>
        </div>
        <div class="col-lg-6">
          <fieldset>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{5}*[0-9]{5}" placeholder="Phone" autocomplete="on">
          </fieldset>

        </div>
        <div class="col-lg-12">
          <fieldset>
            <input type="subject" name="subject" id="subject" placeholder="Subject" autocomplete="on">
          </fieldset>
        </div>
        <div class="col-lg-12">
          <fieldset>
            <textarea name="message" type="text" class="form-control" id="message" placeholder="Message"
              required=""></textarea>
          </fieldset>
        </div>
        <div class="col-lg-12">
          <fieldset>
            <button type="submit" id="form-submit" class="main-button ">Send Message Now</button>
          </fieldset>
        </div>
      </div>
    </div>

  </div>
</form>
{% endblock body %}
